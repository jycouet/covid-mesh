# 2 sources side by site
query getData_step1 {
  case(countryRegion: "France") {
    confirmed
    deaths
    recovered
    countryRegion
  }
  population(country: "France") {
    records {
      fields {
        value
        country_name
      }
    }
  }
}

# 2 sources combined
query getData_step2 {
  case(countryRegion: "France") {
    confirmed
    deaths
    recovered
    countryRegion
    population {
      records {
        fields {
          value
        }
      }
    }
  }
}
